[tox]
envlist = py27,py34,lint,docs

[testenv]
setenv =
    LANG=C
deps = 
    -r{toxinidir}/requirements.txt
    pytest
commands =
    py.test {posargs}

[testenv:docs]
deps = {[testenv]deps}
changedir = {toxinidir}/docs
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:lint]
deps =
    {[testenv]deps}
    prospector
commands =
    prospector \
    --profile-path={toxinidir} \
    --profile=prospector \
    --die-on-tool-error
